<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit And Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b34a33a7e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Stock Profile & Loss Calculator</h1>
      </header>
      <label for="initial-price" class="input-label">
        Initial-price <br />
        <input
          type="text"
          class="input"
          id="initial-price"
          placeholder="Enter Initial Price Here"
        />
      </label>
      <label for="stock-quantity" class="input-label">
        Quantity Of Stock <br />
        <input
          type="text"
          class="input"
          id="stock-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </label>
      <label for="current-price" class="input-label">
        Current Price <br />
        <input
          type="text"
          class="input"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
        />
      </label>
      <button id="submit-btn" class="btn-check">Tell Me!!</button>
      <div id="output-box" class="output"></div>
    </div>
